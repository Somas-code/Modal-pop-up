<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal pop up</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <!-- *********** Main page ********** -->
    <div class="container">
        <div class="all-up">
            <h2>Modal Exercise</h2>
            <div class="body">
                <p class="title">Enter Your Name To Gain Access</p>
                <input type="text" name="afa" id="afa" placeholder="Enter Your Full Name...">
                <input type="button" value="Enter" class="sbt">
            </div>
            <div class="footer">Designed by <span>Somadina</span></div>
        </div>


        <!-- *********** Pop up ************** -->
        <div class="pop-up">
            <div class="cls">Close</div>
            <p>Welcome &nbsp; <span class="msg"></span></p>
        </div>
    </div>
    <script src="/JS/app.js"></script>
</body>
</html>
